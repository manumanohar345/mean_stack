<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-10 col-sm-8 col-md-5 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h6 class="text-center mb-4">Register</h6>
          <form *ngIf="!registered" (submit)="onRegister($event)">
            <div class="mb-4">
              <input type="email" class="form-control form-control-sm" id="email" name="email" placeholder="Email" required [(ngModel)]="email" ngModel>
            </div>
            <div class="mb-4">
              <input type="password" class="form-control form-control-sm" id="password" name="password" placeholder="Password" required [(ngModel)]="password" ngModel>
            </div>
            <button type="submit" class="btn btn-success btn-sm w-100">Register</button>
          </form>
          <div *ngIf="registered" class="alert alert-success text-center py-2 mb-2">
            Registration successful!
          </div>
          <div class="mt-3 text-center">
            <a routerLink="/auth/login" class="small">Already have an account?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
