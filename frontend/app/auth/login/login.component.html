<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center mb-3">Login</h4>
                    <form *ngIf="!loggedIn" (submit)="onLogin($event)">
                        <div class="mb-4">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                                required [(ngModel)]="email" ngModel>
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Password" required [(ngModel)]="password" ngModel>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <div *ngIf="loggedIn" class="alert alert-success text-center py-2 mb-2">
                        Login successful!
                    </div>
                    <div *ngIf="errorMessage" style="color: red;">
                        {{ errorMessage }}
                    </div>
                    <div class="mt-2 text-center">
                        <a routerLink="/auth/register">Don't have an account?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
